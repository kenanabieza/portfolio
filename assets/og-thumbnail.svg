<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#12123a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Full bleed background - no gaps -->
  <rect x="-1" y="-1" width="1202" height="632" fill="#0a0a1a"/>
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle glow -->
  <ellipse cx="600" cy="280" rx="400" ry="250" fill="#3b82f6" opacity="0.06"/>
  <ellipse cx="600" cy="280" rx="250" ry="150" fill="#8b5cf6" opacity="0.04"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#accent)"/>

  <!-- Main text - extra large for LinkedIn readability -->
  <text x="600" y="220" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="90" font-weight="900" fill="#ffffff" letter-spacing="-3">AI Automation</text>
  <text x="600" y="320" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="90" font-weight="900" fill="url(#accent)" letter-spacing="-3">Developer</text>

  <!-- Subtitle - bigger -->
  <text x="600" y="390" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="32" fill="#94a3b8" font-weight="400">Workflows · Integrations · AI Agents</text>

  <!-- Stats row - much larger -->
  <text x="310" y="490" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="64" font-weight="900" fill="#3b82f6">50+</text>
  <text x="310" y="530" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="22" fill="#64748b">Workflows</text>

  <text x="600" y="490" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="64" font-weight="900" fill="#8b5cf6">15+</text>
  <text x="600" y="530" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="22" fill="#64748b">Businesses</text>

  <text x="890" y="490" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="64" font-weight="900" fill="#06b6d4">90%</text>
  <text x="890" y="530" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="22" fill="#64748b">Cost Reduction</text>

  <!-- Bottom accent bar -->
  <rect x="0" y="624" width="1200" height="6" fill="url(#accent)"/>
</svg>