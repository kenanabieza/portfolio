<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#fafafa"/>
  <!-- Top bar -->
  <rect width="800" height="48" fill="#fff" stroke="#eee" stroke-width="1"/>
  <circle cx="16" cy="24" r="5" fill="#ff5f57"/>
  <circle cx="34" cy="24" r="5" fill="#febc2e"/>
  <circle cx="52" cy="24" r="5" fill="#28c840"/>
  <text x="400" y="29" text-anchor="middle" font-family="Inter,sans-serif" font-size="11" fill="#666">Zapier - IT Help Desk Ticket Router</text>

  <!-- Sidebar -->
  <rect x="0" y="48" width="200" height="452" fill="#fff" stroke="#eee" stroke-width="1"/>
  <text x="20" y="78" font-family="Inter,sans-serif" font-size="13" font-weight="700" fill="#ff4a00">Zapier</text>
  <text x="20" y="108" font-family="Inter,sans-serif" font-size="10" font-weight="600" fill="#888">ZAP HISTORY</text>
  <rect x="16" y="120" width="168" height="24" rx="4" fill="#ecfdf5"/>
  <circle cx="28" cy="132" r="4" fill="#10b981"/>
  <text x="38" y="136" font-family="Inter,sans-serif" font-size="9" fill="#333">Success 路 1 min ago</text>
  <rect x="16" y="148" width="168" height="24" rx="4" fill="#ecfdf5"/>
  <circle cx="28" cy="160" r="4" fill="#10b981"/>
  <text x="38" y="164" font-family="Inter,sans-serif" font-size="9" fill="#333">Success 路 3 min ago</text>
  <rect x="16" y="176" width="168" height="24" rx="4" fill="#ecfdf5"/>
  <circle cx="28" cy="188" r="4" fill="#10b981"/>
  <text x="38" y="192" font-family="Inter,sans-serif" font-size="9" fill="#333">Success 路 4 min ago</text>
  <rect x="16" y="204" width="168" height="24" rx="4" fill="#ecfdf5"/>
  <circle cx="28" cy="216" r="4" fill="#10b981"/>
  <text x="38" y="220" font-family="Inter,sans-serif" font-size="9" fill="#333">Success 路 8 min ago</text>

  <!-- Canvas -->
  <text x="500" y="78" font-family="Inter,sans-serif" font-size="14" font-weight="700" fill="#333" text-anchor="middle">IT Help Desk Ticket Router</text>

  <!-- Trigger -->
  <rect x="350" y="100" width="300" height="50" rx="8" fill="#fff" stroke="#ff4a00" stroke-width="2"/>
  <rect x="358" y="108" width="34" height="34" rx="6" fill="#ff4a00"/>
  <text x="375" y="130" text-anchor="middle" font-family="Inter,sans-serif" font-size="12" font-weight="700" fill="#fff">1</text>
  <text x="405" y="122" font-family="Inter,sans-serif" font-size="10" font-weight="600" fill="#333">Zendesk: New Ticket Created</text>
  <text x="405" y="137" font-family="Inter,sans-serif" font-size="9" fill="#888">Trigger on any new support ticket</text>

  <!-- AI Classify -->
  <rect x="350" y="160" width="300" height="50" rx="8" fill="#fff" stroke="#8b5cf6" stroke-width="1.5"/>
  <rect x="358" y="168" width="34" height="34" rx="6" fill="#8b5cf6"/>
  <text x="375" y="190" text-anchor="middle" font-family="Inter,sans-serif" font-size="12" font-weight="700" fill="#fff">2</text>
  <text x="405" y="182" font-family="Inter,sans-serif" font-size="10" font-weight="600" fill="#333">OpenAI: Classify Ticket</text>
  <text x="405" y="197" font-family="Inter,sans-serif" font-size="9" fill="#888">AI categorizes: billing / tech / general</text>

  <!-- Paths label -->
  <rect x="350" y="220" width="300" height="36" rx="8" fill="#fff5f0" stroke="#ff4a00" stroke-width="1"/>
  <text x="500" y="242" text-anchor="middle" font-family="Inter,sans-serif" font-size="10" font-weight="600" fill="#ff4a00">Paths: Route by Category</text>

  <!-- Path A: Billing -->
  <rect x="220" y="275" width="150" height="70" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="240" y="296" font-family="Inter,sans-serif" font-size="9" font-weight="700" fill="#f97316">PATH A: Billing</text>
  <text x="240" y="312" font-family="Inter,sans-serif" font-size="8" fill="#666">Assign to Finance Team</text>
  <text x="240" y="326" font-family="Inter,sans-serif" font-size="8" fill="#666">Priority: Medium</text>
  <text x="240" y="340" font-family="Inter,sans-serif" font-size="8" fill="#666">SLA: 4 hours</text>

  <!-- Path B: Technical -->
  <rect x="400" y="275" width="150" height="70" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="420" y="296" font-family="Inter,sans-serif" font-size="9" font-weight="700" fill="#ef4444">PATH B: Technical</text>
  <text x="420" y="312" font-family="Inter,sans-serif" font-size="8" fill="#666">Assign to Engineering</text>
  <text x="420" y="326" font-family="Inter,sans-serif" font-size="8" fill="#666">Priority: High</text>
  <text x="420" y="340" font-family="Inter,sans-serif" font-size="8" fill="#666">SLA: 2 hours</text>

  <!-- Path C: General -->
  <rect x="580" y="275" width="150" height="70" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="600" y="296" font-family="Inter,sans-serif" font-size="9" font-weight="700" fill="#3b82f6">PATH C: General</text>
  <text x="600" y="312" font-family="Inter,sans-serif" font-size="8" fill="#666">Assign to Support</text>
  <text x="600" y="326" font-family="Inter,sans-serif" font-size="8" fill="#666">Priority: Normal</text>
  <text x="600" y="340" font-family="Inter,sans-serif" font-size="8" fill="#666">SLA: 8 hours</text>

  <!-- Slack notification -->
  <rect x="350" y="370" width="300" height="50" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="358" y="378" width="34" height="34" rx="6" fill="#4a154b"/>
  <text x="375" y="400" text-anchor="middle" font-family="Inter,sans-serif" font-size="12" font-weight="700" fill="#fff">5</text>
  <text x="405" y="392" font-family="Inter,sans-serif" font-size="10" font-weight="600" fill="#333">Slack: Alert Assigned Team</text>
  <text x="405" y="407" font-family="Inter,sans-serif" font-size="9" fill="#888">With ticket details and priority</text>

  <!-- Google Sheets -->
  <rect x="350" y="430" width="300" height="50" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="358" y="438" width="34" height="34" rx="6" fill="#0f9d58"/>
  <text x="375" y="460" text-anchor="middle" font-family="Inter,sans-serif" font-size="12" font-weight="700" fill="#fff">6</text>
  <text x="405" y="452" font-family="Inter,sans-serif" font-size="10" font-weight="600" fill="#333">Google Sheets: Log Ticket</text>
  <text x="405" y="467" font-family="Inter,sans-serif" font-size="9" fill="#888">SLA tracking and analytics</text>

  <!-- Connectors -->
  <line x1="500" y1="150" x2="500" y2="160" stroke="#ddd" stroke-width="2"/>
  <line x1="500" y1="210" x2="500" y2="220" stroke="#ddd" stroke-width="2"/>
  <line x1="400" y1="256" x2="295" y2="275" stroke="#ddd" stroke-width="2"/>
  <line x1="500" y1="256" x2="475" y2="275" stroke="#ddd" stroke-width="2"/>
  <line x1="600" y1="256" x2="655" y2="275" stroke="#ddd" stroke-width="2"/>
  <line x1="295" y1="345" x2="400" y2="370" stroke="#ddd" stroke-width="1.5"/>
  <line x1="475" y1="345" x2="470" y2="370" stroke="#ddd" stroke-width="1.5"/>
  <line x1="655" y1="345" x2="550" y2="370" stroke="#ddd" stroke-width="1.5"/>
  <line x1="500" y1="420" x2="500" y2="430" stroke="#ddd" stroke-width="2"/>
</svg>