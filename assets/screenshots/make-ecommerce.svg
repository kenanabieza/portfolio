<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f5f0ff"/>
  <!-- Top bar -->
  <rect width="800" height="48" fill="#fff" stroke="#e5dff0" stroke-width="1"/>
  <circle cx="16" cy="24" r="5" fill="#ff5f57"/>
  <circle cx="34" cy="24" r="5" fill="#febc2e"/>
  <circle cx="52" cy="24" r="5" fill="#28c840"/>
  <rect x="200" y="12" width="400" height="24" rx="12" fill="#f0ecf5"/>
  <text x="400" y="29" text-anchor="middle" font-family="Inter,sans-serif" font-size="11" fill="#6b5b8a">Make.com - E-commerce Order Fulfillment</text>

  <!-- Sidebar -->
  <rect x="0" y="48" width="60" height="452" fill="#2d1b69"/>
  <rect x="12" y="64" width="36" height="36" rx="8" fill="#6c3fa0"/>
  <text x="30" y="87" text-anchor="middle" font-family="Inter,sans-serif" font-size="12" font-weight="700" fill="#fff">M</text>
  <rect x="12" y="112" width="36" height="4" rx="2" fill="#4a2d80"/>
  <rect x="18" y="128" width="24" height="24" rx="4" fill="#3d2570"/>
  <rect x="18" y="160" width="24" height="24" rx="4" fill="#3d2570"/>
  <rect x="18" y="192" width="24" height="24" rx="4" fill="#3d2570"/>

  <!-- Canvas -->
  <!-- Module 1: Shopify -->
  <circle cx="160" cy="250" r="38" fill="#96bf48" stroke="#fff" stroke-width="3"/>
  <text x="160" y="246" text-anchor="middle" font-family="Inter,sans-serif" font-size="9" font-weight="700" fill="#fff">Shopify</text>
  <text x="160" y="260" text-anchor="middle" font-family="Inter,sans-serif" font-size="7" fill="#fff">New Order</text>

  <!-- Module 2: Router -->
  <circle cx="290" cy="250" r="28" fill="#6c3fa0" stroke="#fff" stroke-width="3"/>
  <text x="290" y="254" text-anchor="middle" font-family="Inter,sans-serif" font-size="9" font-weight="600" fill="#fff">Router</text>

  <!-- Module 3: Inventory -->
  <circle cx="420" cy="150" r="35" fill="#3498db" stroke="#fff" stroke-width="3"/>
  <text x="420" y="146" text-anchor="middle" font-family="Inter,sans-serif" font-size="9" font-weight="700" fill="#fff">Inventory</text>
  <text x="420" y="160" text-anchor="middle" font-family="Inter,sans-serif" font-size="7" fill="#fff">Sync Stock</text>

  <!-- Module 4: ShipStation -->
  <circle cx="420" cy="250" r="35" fill="#f39c12" stroke="#fff" stroke-width="3"/>
  <text x="420" y="246" text-anchor="middle" font-family="Inter,sans-serif" font-size="8" font-weight="700" fill="#fff">ShipStation</text>
  <text x="420" y="260" text-anchor="middle" font-family="Inter,sans-serif" font-size="7" fill="#fff">Create Label</text>

  <!-- Module 5: Customer Email -->
  <circle cx="420" cy="350" r="35" fill="#e74c3c" stroke="#fff" stroke-width="3"/>
  <text x="420" y="346" text-anchor="middle" font-family="Inter,sans-serif" font-size="9" font-weight="700" fill="#fff">Gmail</text>
  <text x="420" y="360" text-anchor="middle" font-family="Inter,sans-serif" font-size="7" fill="#fff">Notify</text>

  <!-- Module 6: Airtable -->
  <circle cx="560" cy="200" r="35" fill="#18bfff" stroke="#fff" stroke-width="3"/>
  <text x="560" y="196" text-anchor="middle" font-family="Inter,sans-serif" font-size="9" font-weight="700" fill="#fff">Airtable</text>
  <text x="560" y="210" text-anchor="middle" font-family="Inter,sans-serif" font-size="7" fill="#fff">Log Order</text>

  <!-- Module 7: Slack -->
  <circle cx="560" cy="310" r="35" fill="#4a154b" stroke="#fff" stroke-width="3"/>
  <text x="560" y="306" text-anchor="middle" font-family="Inter,sans-serif" font-size="9" font-weight="700" fill="#fff">Slack</text>
  <text x="560" y="320" text-anchor="middle" font-family="Inter,sans-serif" font-size="7" fill="#fff">Team Alert</text>

  <!-- Module 8: Google Sheets -->
  <circle cx="690" cy="250" r="35" fill="#0f9d58" stroke="#fff" stroke-width="3"/>
  <text x="690" y="246" text-anchor="middle" font-family="Inter,sans-serif" font-size="8" font-weight="700" fill="#fff">G Sheets</text>
  <text x="690" y="260" text-anchor="middle" font-family="Inter,sans-serif" font-size="7" fill="#fff">Analytics</text>

  <!-- Connections -->
  <line x1="198" y1="250" x2="262" y2="250" stroke="#6c3fa0" stroke-width="3"/>
  <line x1="318" y1="235" x2="387" y2="160" stroke="#6c3fa0" stroke-width="2"/>
  <line x1="318" y1="250" x2="385" y2="250" stroke="#6c3fa0" stroke-width="2"/>
  <line x1="318" y1="268" x2="387" y2="340" stroke="#6c3fa0" stroke-width="2"/>
  <line x1="455" y1="155" x2="525" y2="195" stroke="#6c3fa0" stroke-width="2"/>
  <line x1="455" y1="255" x2="525" y2="305" stroke="#6c3fa0" stroke-width="2"/>
  <line x1="595" y1="210" x2="655" y2="240" stroke="#6c3fa0" stroke-width="2"/>
  <line x1="595" y1="305" x2="655" y2="260" stroke="#6c3fa0" stroke-width="2"/>

  <!-- Bottom bar -->
  <rect x="60" y="460" width="740" height="40" fill="#fff" stroke="#e5dff0" stroke-width="1"/>
  <circle cx="85" cy="480" r="6" fill="#10b981"/>
  <text x="98" y="484" font-family="Inter,sans-serif" font-size="11" fill="#10b981" font-weight="500">ON</text>
  <text x="220" y="484" font-family="Inter,sans-serif" font-size="10" fill="#888">Operations used: 12,480 / 20,000</text>
  <text x="500" y="484" font-family="Inter,sans-serif" font-size="10" fill="#888">8 modules</text>
  <text x="650" y="484" font-family="Inter,sans-serif" font-size="10" fill="#888">Every 5 minutes</text>
